
<div class="container">
    <div class="pl-2 py-1 my-3 bg-light">
        <h1>{{title}}</h1>
    </div>

    <div class="col-md-5 bg-light">

        <form class="ml-0 pl-0 py-3" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                        El email no es v치lido.
                    </small>
                </div>

                <div class="form-group">
                    <label for="password">Contrase침a</label>
                    <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" required pattern="[a-zA-Z]+">
                    <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                        La contrase침a no es v치lida.
                    </small>
                </div>

                <input type="submit" value="Login" class="btn btn-primary" [disabled]="loginForm.invalid">

            </form>

    <div>
</div>
