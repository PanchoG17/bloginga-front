<div class="container mt-3"> <!-- Contenedor Principal -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">
      <img src="assets/img/logo.png" width="30" height="30" alt="logo">
      Bloginga!
    </a>

    <div class="flex-avatar">
      <div class="avatar_mobile">
        <img src="{{ url+'user/avatar/'+identity.image}}" class="avatar_nav" alt="avatar">
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink] = "['/inicio']">Inicio <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink] = "['/categorias']">Categorias</a>
        </li>
      </ul>

      <ul class="navbar-nav navbar-right" *ngIf="!identity">
        <li class="nav-item active">
          <a class="nav-link" [routerLink] = "['/login']">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink] = "['/registro']">Sign In</a>
        </li>
      </ul>

      <ul class="navbar-nav navbar-right" *ngIf="identity && identity.name">

        <li *ngIf="identity && identity.image" class="nav-item">
          <div class="avatar_mask">
            <img src="{{ url+'user/avatar/'+identity.image}}" class="avatar_nav" alt="avatar">
          </div>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ identity.name + " " + identity.surname }}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">

              <a class="dropdown-item" [routerLink] = "['/create-post']">Crear post</a>
              <a class="dropdown-item" [routerLink] = "['/create-category']">Crear categoria</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" [routerLink] = "['/perfil']">Mi Perfil</a>
              <a class="dropdown-item" [routerLink] = "['/ajustes']">Ajustes</a>
              <a class="dropdown-item" [routerLink] = "['/logout/1']">Salir</a>

          </div>
        </li>
      </ul>

    </div>
  </nav>  <!-- Barra de navegacion  -->

  <router-outlet></router-outlet>

</div>
